<!DOCTYPE html>
<html>
<head>
    <title>PDF Upload Test</title>
</head>
<body>
    <h1>PDF Upload Test</h1>
    <input type="file" id="pdf" accept=".pdf" />
    <button onclick="uploadPDF()">Upload & Test</button>
    <pre id="output"></pre>

    <script>
    async function uploadPDF() {
        const file = document.getElementById('pdf').files[0];
        if (!file) {
            alert('Select a PDF first');
            return;
        }

        const output = document.getElementById('output');
        output.innerHTML = '‚è≥ Uploading...';

        try {
            const formData = new FormData();
            formData.append('file', file);

            console.log('üì§ Uploading to /api/parse-dash...');
            const response = await fetch('/api/parse-dash', {
                method: 'POST',
                body: formData
            });

            console.log('Status:', response.status);
            const result = await response.json();
            console.log('Response:', result);

            if (result.success && result.data) {
                output.innerHTML = `
‚úÖ SUCCESS

VIN: ${result.data.vin}
Vehicle: ${result.data.vehicle_year_make_model}
From Policy: ${result.data.extracted_from_policy}
Name: ${result.data.name}
`;
            } else {
                output.innerHTML = `‚ùå FAILED:\n${JSON.stringify(result, null, 2)}`;
            }
        } catch (err) {
            console.error('Error:', err);
            output.innerHTML = `‚ùå ERROR: ${err.message}`;
        }
    }
    </script>
</body>
</html>
